<button type="button"
        class="btn"
        ng-class="{ 'btn-success': !subscribed,
                    'disabled': subscribed,
                    'btn-default': subscribed }">
    <span class="glyphicon"
          ng-class="{ 'glyphicon-eye-open': !subscribed,
                      'glyphicon-ok': subscribed }"></span>
    <span ng-show="!subscribed"> Subscribe</span>
    <span ng-show="subscribed"> Subscribed</span>
</button>
