<h1 ng-bind="title"></h1>

<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <input class="form-control" ng-model="search" id="search" type="text" placeholder="Search" />

        </div>
    </div>
</div>
<div class="row">
    

    <div class="col-md-3" ng-repeat="post in posts | filter: {author: search} track by $index">
        <h2 class="text-primary" ng-bind="post.title"></h2>
        <h5>
            <span ng-bind="post.author" class="text-muted">

            </span>
            <span ng-bind="post.postDate" class="text-muted">

            </span>
        </h5>
        <p ng-bind="post.body"></p>
        <button class="btn btn-success" ng-click="upVote(post)"><i class="glyphicon glyphicon-thumbs-up"></i> <span ng-bind="post.upvotes"> </span></button>
        <button class="btn btn-danger" ng-click="downVote(post)"><i class="glyphicon glyphicon-thumbs-down"></i> <span ng-bind="post.downvotes"> </span></button>
    </div>

</div>
