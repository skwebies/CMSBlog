<div class="col-md-12">
    <h1 class="text-primary" ng-bind="title"></h1>
</div>

<div class="col-md-4">
    <form ng-submit="updatePost()">


        <!--<button type="button" class="close" data-dismiss="modal">
            &times;
        </button>-->
        <h3>Edit Post</h3>


        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text"
                   class="form-control"
                   ng-model="post.author"
                   placeholder="author..." />
        </div>

        <div class="form-group">
            <label for="title">Post Title:</label>
            <input type="text"
                   class="form-control"
                   ng-model="post.title"
                   placeholder="post title..." />
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea type="text"
                      class="form-control"
                      ng-model="post.body"
                      placeholder="body..."></textarea>
        </div>

        <button type="submit" class="btn btn-success">
            Save
        </button>



    </form>
</div>
